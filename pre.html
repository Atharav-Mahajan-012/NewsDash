<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NewsDash</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color:#320a8e; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 8px;
    }

    p {
      font-size: 24px;
      margin-bottom: 32px;
      font-style: italic;
    }

    button {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 16px 48px;
      font-size: 19.2px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color:  #ffcc00;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 style="color:chocolate">NewsDash</h1>
  <p>Different genres - same platform</p>
  <button onclick="window.location.href='index.html'">Discover</button>
</body>
</html>
